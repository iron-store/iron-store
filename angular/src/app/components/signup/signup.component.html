<div class="container">

  <div class="row">
      <div class="offset-xs-4 col-xs-4 offset-md-3 col-md-6 my-5">

          <h2> Welcome! </h2>
          <h3> Create your User </h3>

      </div>
  </div>

<div class="row">
  <div class="offset-xs-4 col-xs-4 offset-md-3 col-md-6">

    <!-- FORM START -->
    <form>
      <div class="form-group">
        <label for="username"> User Name </label>
        <input type="text" [(ngModel)]="formInfo.username" class="form-control" name="username" placeholder="Rick James">
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <input type="email" [(ngModel)]="formInfo.email" class="form-control" name="email" placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1"> Password </label>
        <input type="password" [(ngModel)]="formInfo.password" class="form-control" name="password" placeholder="enter your password">
      </div>
    
      <button (click)="signUp()" class="btn btn-primary"> Sign Up </button>

      <div *ngIf="error && error.length !== 0">
        <br>
        <div class="alert alert-danger" role="alert">
          <span>{{error}}</span>
        </div>
      </div>

    </form>
    <!-- FORM END -->

  </div>
</div>

</div>
