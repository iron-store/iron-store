<div *ngIf="user">
<button data-toggle="modal" data-target="#createOrderModal">Create Order</button>
</div>

<div *ngIf="!user">
    <h4>Please Login to Buy</h4>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
</div>

<!-- Create Order Modal Start-->
<div class="modal fade" id="createOrderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2>You're buying:</h2>
                <div *ngFor="let oneProduct of myOrder">
                    <h2>{{oneProduct.name}}</h2>
                    <h4>Number of items: {{oneProduct.repeat}}</h4>
                    <strong>Price: ${{oneProduct.price}}</strong>
                    <hr>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#reciptModal" (click)="newOrder()">Confirm</button>
            </div>
        </div>
    </div>
</div>
<!-- Create Order Modal End -->

<!-- Create Recipt Modal Start -->
<div class="modal fade" id="reciptModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Recipt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2>Thanks for buying!!!</h2>
                <hr>
                <h3>Tax Amount: {{orderInfo.taxAmount}}</h3>
                <h3>Subtotal: {{orderInfo.subtotal}}</h3>
                <h3>Total: {{orderInfo.total}}</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-target="#reciptModal" [routerLink]="['../category']">Keep Shopping!</button>
            </div>
        </div>
    </div>
</div>
<!-- Create Recipt Modal End -->


<!-- Login Modal Start-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-login></app-login>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" (click)="ngOnInit()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal End -->
