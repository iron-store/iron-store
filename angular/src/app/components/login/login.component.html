<div class="container">

    <div class="row">
        <div class="offset-xs-4 col-xs-4 offset-md-3 col-md-6 my-5">

            <h2> Welcome! </h2>
            <h3> Please Login </h3>

        </div>
    </div>

  <div class="row">
    <div class="offset-xs-4 col-xs-4 offset-md-3 col-md-6">

      <!-- FORM START -->
      <form>
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" [(ngModel)]="formInfo.email" class="form-control" name="email" placeholder="example@email.com">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1"> Password </label>
          <input type="password" [(ngModel)]="formInfo.password" class="form-control" name="password" placeholder="enter your password">
        </div>
      
        <button (click)="login()" class="btn btn-primary" data-dismiss="modal"> Login </button>
        <!-- this version redirects home without even checking if the all the fields in the form are empty or not -->
        <!-- <button (click)="login()" class="btn btn-primary" data-dismiss="modal" [routerLink]="['../home']"> Login </button> -->
        <button class="btn btn-link" data-dismiss="modal" [routerLink]="['../signup']"> Or Signup </button>



        <div *ngIf="error && error.length !== 0">
          <br>
          <div class="alert alert-danger" role="alert">
            <h6>{{error}}</h6>
          </div>
        </div>

      </form>
      <!-- FORM END -->

    </div>
  </div>

</div>
